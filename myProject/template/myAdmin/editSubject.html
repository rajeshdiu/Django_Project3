{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form  action=" {% url 'updateSubject' %} "  method="post" enctype="multipart/form-data">
               {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Subject</span></h5>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Subject ID</label>
                         <input name="subject_id" type="text" class="form-control">
                      </div>
                   </div>
             
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Subject Name</label>
                       <input name="subject_name"  type="text" class="form-control">
                    </div>
                 </div>
              
                
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Class</label>
                         <input type="text" name="class" class="form-control">
                      </div>
                   </div>
                   
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Subject</button>
                   </div>
                   <div class="col-12">
                     {% include 'includes/message.html' %}
                  </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock  %}
